services:
  # MySQL Database for Flight Service
  mysql-flight:
    image: mysql:8.0
    container_name: mysql-flight
    environment:
      MYSQL_ROOT_PASSWORD: 16434
      MYSQL_DATABASE: flight_service_DB
    ports:
      - "3307:3306"
    volumes:
      - mysql-flight-data:/var/lib/mysql
    networks:
      - flightapp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p16434"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL Database for Booking Service
  mysql-booking:
    image: mysql:8.0
    container_name: mysql-booking
    environment:
      MYSQL_ROOT_PASSWORD: 16434
      MYSQL_DATABASE: booking_DB
    ports:
      - "3308:3306"
    volumes:
      - mysql-booking-data:/var/lib/mysql
    networks:
      - flightapp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p16434"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - flightapp-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - flightapp-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Config Server
  config-server:
    build:
      context: ./config-server
      dockerfile: Dockerfile
    container_name: config-server
    ports:
      - "8888:8888"
    networks:
      - flightapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Service Registry (Eureka)
  service-registry:
    build:
      context: ./flightapp-service-registry
      dockerfile: Dockerfile
    container_name: service-registry
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_INSTANCE_HOSTNAME=service-registry
    depends_on:
      config-server:
        condition: service_healthy
    networks:
      - flightapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Flight Service
  flight-service:
    build:
      context: ./flightapp-flight-service
      dockerfile: Dockerfile
    container_name: flight-service
    ports:
      - "9080:9080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-flight:3306/flight_service_DB?useSSL=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=16434
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      mysql-flight:
        condition: service_healthy
      service-registry:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - flightapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  # Booking Service
  booking-service:
    build:
      context: ./flightapp-booking-service
      dockerfile: Dockerfile
    container_name: booking-service
    ports:
      - "9090:9090"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-booking:3306/booking_DB?useSSL=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=16434
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      mysql-booking:
        condition: service_healthy
      service-registry:
        condition: service_healthy
      kafka:
        condition: service_healthy
      flight-service:
        condition: service_healthy
    networks:
      - flightapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  # Notification Service
  notification-service:
    build:
      context: ./flightapp-notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "9095:9095"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - flightapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9095/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # API Gateway
  api-gateway:
    build:
      context: ./flightapp-api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "9000:9000"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
    depends_on:
      service-registry:
        condition: service_healthy
      flight-service:
        condition: service_healthy
      booking-service:
        condition: service_healthy
    networks:
      - flightapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

networks:
  flightapp-network:
    driver: bridge

volumes:
  mysql-flight-data:
  mysql-booking-data:
